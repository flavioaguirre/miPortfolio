<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- CSS local -->
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../img/icon-port-blue.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Contacto || Flavio Aguirre</title>
</head>

<body>
    <!-- header starting -->
    <header class="header">
        <nav id="header__nav" class="animate__animated animate__pulse">
            <ul class="headerNav__ul">
                <li class="headerNav__li">
                    <a class="headerNav__a" href="../index.html">Home</a>
                </li>
                <!-- Split Darkness button -->
                <div class="dropdown dropdown-modif">
                    <button class="btn btn-secondary dropdown-toggle btn-secondary-modif headerNav__li" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Acerca de
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-modif">
                        <li><a class="dropdown-item dropdown-item-modif" href="./about_me.html">Sobre mí</a></li>
                        <hr>
                        <li><a class="dropdown-item dropdown-item-modif" href="./technology.html">Cursos</a></li>
                    </ul>
                </div>
                <!-- End of Split Darkness button -->
                <li class="headerNav__li">
                    <a class="headerNav__a" href="./projects.html">Proyectos</a>
                </li>
                <li class="headerNav__li--active">
                    <a class="headerNav__a" href="./contact.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- End of header -->

    <!-- main start -->
    <main class="mainContact">
        <section class="mainContact__section">
            <div class="container">
                <div class="row col-md-11">
                    <form id="section__form" class="animate__animated animate__backInDown" action="" method="get">
                        <h3 class="form__title">Datos de contacto</h3>
                        <input class="form__input" type="text" name="nombre" id="nombre" placeholder="Nombre y apellido"
                            required>
                        <input class="form__input" type="email" name="correo" id="correo" placeholder="Email" required>
                        <input class="form__input" type="tel" name="num" id="num" placeholder="Numero de contacto" required>
                        <input class="form__input" type="" name="num" id="num" placeholder="Donde encontrarte" required>
                        <textarea class="form__input" name="text" id="" cols="30"
                            rows="5">¿Querés decirme algo más?</textarea>
                        <div class="form__div--botonesForm">
                            <input class="boton" type="submit" value="Enviar">
                            <input class="boton" type="reset" value="Cancelar">
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <div class="row col-md-4">
            <div class="animate__animated animate__backInUp">
                <div id="liveAlertPlaceholder" class="font-size"></div>
                <button type="button" class="btn btn-primary btn-primary-modif" id="liveAlertBtn">Si te interesa</button>
            </div>
        </div>
    </main>
    <!-- End of main -->

    <!-- Start footer -->
    <footer class="footer">
        <div class="footerConteiner">
            <h3 class="footerConteiner__title"> Podés encontrame en </h3>
            <ul class="footerConteiner__ul">
                <li class="footerConteinerUl__li">
                    <a class="footerConteinerUl__a" href="https://www.instagram.com/flavioaguirre13/?hl=es" target="_BLANCK">Instagram</a>
                </li>
                <li class="footerConteinerUl__li">
                    <a class="footerConteinerUl__a" href="#"> Whatsapp </a>
                </li>
                <li class="footerConteinerUl__li">
                    <a class="footerConteinerUl__a" href="#"> Twitter </a>
                </li>
            </ul>
        </div>
    </footer>
    <!-- End of footer -->

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>

<script src="../js.js"></script>
</html>
